<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .controls {
            padding: 25px 30px;
            background: #f7fafc;
            border-bottom: 2px solid #e2e8f0;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group label {
            font-weight: 600;
            color: #2d3748;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-sort {
            background: #4299e1;
            color: white;
        }

        .btn-sort:hover {
            background: #3182ce;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.4);
        }

        .btn-sort.active {
            background: #2c5282;
        }

        select {
            padding: 10px 15px;
            border: 2px solid #cbd5e0;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            background: white;
            transition: border-color 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #4299e1;
        }

        .table-container {
            overflow-x: auto;
            max-height: 70vh;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            position: sticky;
            top: 0;
            background: #2d3748;
            color: white;
            z-index: 10;
        }

        thead th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }

        tbody tr {
            border-bottom: 1px solid #e2e8f0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        tbody tr:hover {
            background: #edf2f7;
            transform: scale(1.01);
        }

        tbody tr.pinned {
            background: #fef5e7;
            border-left: 5px solid #f59e0b;
        }

        tbody tr.highlight-top3 {
            background: linear-gradient(90deg, #fef5e7 0%, #fff 100%);
            border-left: 5px solid #f59e0b;
        }

        tbody tr.highlight-winrate {
            background: linear-gradient(90deg, #d1fae5 0%, #fff 100%);
            border-left: 5px solid #10b981;
        }

        tbody td {
            padding: 15px;
            color: #2d3748;
        }

        .rank-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            text-align: center;
            min-width: 40px;
        }

        .rank-1 { background: #ffd700; color: #000; }
        .rank-2 { background: #c0c0c0; color: #000; }
        .rank-3 { background: #cd7f32; color: #fff; }
        .rank-other { background: #e2e8f0; color: #2d3748; }

        .pin-btn {
            background: none;
            border: none;
            font-size: 1.3em;
            cursor: pointer;
            transition: transform 0.3s ease;
            padding: 5px;
        }

        .pin-btn:hover {
            transform: scale(1.2);
        }

        .pin-btn.pinned {
            color: #f59e0b;
        }

        .pin-btn.unpinned {
            color: #cbd5e0;
        }

        .win-rate-bar {
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }

        .win-rate-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
            transition: width 0.3s ease;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 0;
            width: 90%;
            max-width: 900px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.3s ease;
            max-height: 85vh;
            overflow-y: auto;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 30px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.8em;
        }

        .close {
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
            transition: transform 0.3s ease;
        }

        .close:hover {
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 30px;
        }

        .player-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.85em;
            color: #718096;
            margin-bottom: 5px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #2d3748;
        }

        .section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .model-info {
            background: #edf2f7;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .model-info p {
            margin: 8px 0;
            color: #2d3748;
        }

        .model-info strong {
            color: #1a202c;
        }

        .prompt-box {
            background: #1a202c;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .no-data {
            text-align: center;
            padding: 20px;
            color: #718096;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Competition Leaderboard</h1>
            <p>Interactive Player Rankings & Statistics</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Sort by:</label>
                <button class="btn btn-sort active" onclick="sortTable('rank')">Rank</button>
                <button class="btn btn-sort" onclick="sortTable('win_rate')">Win Rate</button>
                <button class="btn btn-sort" onclick="sortTable('rating_mu')">Rating (Œº)</button>
            </div>

            <div class="control-group">
                <label>Highlight:</label>
                <select id="highlightMode" onchange="applyHighlight()">
                    <option value="none">None</option>
                    <option value="top3">Top 3 Players</option>
                    <option value="winrate">Win Rate > 0.8</option>
                </select>
            </div>
        </div>

        <div class="table-container">
            <table id="leaderboardTable">
                <thead>
                    <tr>
                        <th>Pin</th>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Rating (Œº)</th>
                        <th>Rating (œÉ)</th>
                        <th>Wins</th>
                        <th>Draws</th>
                        <th>Losses</th>
                        <th>Games</th>
                        <th>Win Rate</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Player Details Modal -->
    <div id="playerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalPlayerName"></h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body" id="modalBody">
            </div>
        </div>
    </div>

    <script>
        let leaderboardData = [];
        let pinnedPlayers = new Set();
        let currentSort = 'rank';
        let sortOrder = 'asc';

        // Load data
        fetch('./leaderboard_data.json')
            .then(response => response.json())
            .then(data => {
                leaderboardData = data;
                renderTable();
            })
            .catch(error => {
                console.error('Error loading data:', error);
                document.getElementById('leaderboardBody').innerHTML =
                    '<tr><td colspan="10" class="no-data">Error loading leaderboard data</td></tr>';
            });

        function sortTable(column) {
            // Update active button
            document.querySelectorAll('.btn-sort').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Toggle sort order if same column
            if (currentSort === column) {
                sortOrder = sortOrder === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort = column;
                sortOrder = column === 'rank' ? 'asc' : 'desc';
            }

            leaderboardData.sort((a, b) => {
                let valA = a[column];
                let valB = b[column];

                if (sortOrder === 'asc') {
                    return valA > valB ? 1 : -1;
                } else {
                    return valA < valB ? 1 : -1;
                }
            });

            renderTable();
        }

        function togglePin(playerName, event) {
            event.stopPropagation();

            if (pinnedPlayers.has(playerName)) {
                pinnedPlayers.delete(playerName);
            } else {
                pinnedPlayers.add(playerName);
            }

            renderTable();
        }

        function applyHighlight() {
            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('leaderboardBody');
            const highlightMode = document.getElementById('highlightMode').value;

            // Separate pinned and unpinned players
            const pinned = leaderboardData.filter(p => pinnedPlayers.has(p.player));
            const unpinned = leaderboardData.filter(p => !pinnedPlayers.has(p.player));
            const sortedData = [...pinned, ...unpinned];

            tbody.innerHTML = sortedData.map((player, index) => {
                const isPinned = pinnedPlayers.has(player.player);
                let highlightClass = '';

                if (highlightMode === 'top3' && index < 3 && !isPinned) {
                    highlightClass = 'highlight-top3';
                } else if (highlightMode === 'winrate' && player.win_rate > 0.8) {
                    highlightClass = 'highlight-winrate';
                }

                const rankClass = player.rank === 1 ? 'rank-1' :
                                  player.rank === 2 ? 'rank-2' :
                                  player.rank === 3 ? 'rank-3' : 'rank-other';

                return `
                    <tr class="${isPinned ? 'pinned' : ''} ${highlightClass}" onclick="showPlayerDetails('${player.player}')">
                        <td>
                            <button class="pin-btn ${isPinned ? 'pinned' : 'unpinned'}"
                                    onclick="togglePin('${player.player}', event)">
                                ${isPinned ? 'üìå' : 'üìç'}
                            </button>
                        </td>
                        <td><span class="rank-badge ${rankClass}">${player.rank}</span></td>
                        <td><strong>${player.player}</strong></td>
                        <td>${player.rating_mu.toFixed(2)}</td>
                        <td>${player.rating_sigma.toFixed(2)}</td>
                        <td>${player.wins}</td>
                        <td>${player.draws}</td>
                        <td>${player.losses}</td>
                        <td>${player.games}</td>
                        <td>
                            ${(player.win_rate * 100).toFixed(1)}%
                            <div class="win-rate-bar">
                                <div class="win-rate-fill" style="width: ${player.win_rate * 100}%"></div>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function showPlayerDetails(playerName) {
            const player = leaderboardData.find(p => p.player === playerName);
            if (!player) return;

            const modal = document.getElementById('playerModal');
            document.getElementById('modalPlayerName').textContent = player.player;

            let modalContent = `
                <div class="player-stats">
                    <div class="stat-item">
                        <div class="stat-label">Rank</div>
                        <div class="stat-value">#${player.rank}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Rating Œº</div>
                        <div class="stat-value">${player.rating_mu.toFixed(2)}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Win Rate</div>
                        <div class="stat-value">${(player.win_rate * 100).toFixed(1)}%</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">W / D / L</div>
                        <div class="stat-value">${player.wins} / ${player.draws} / ${player.losses}</div>
                    </div>
                </div>
            `;

            if (player.agent0) {
                modalContent += `
                    <div class="section">
                        <div class="section-title">ü§ñ Model Configuration</div>
                        <div class="model-info">
                            <p><strong>Provider:</strong> ${player.agent0.model.provider}</p>
                            <p><strong>Model:</strong> ${player.agent0.model.name}</p>
                            <p><strong>Parameters:</strong> ${JSON.stringify(player.agent0.model.params, null, 2)}</p>
                        </div>
                    </div>

                    <div class="section">
                        <div class="section-title">üí¨ System Prompt</div>
                        <div class="prompt-box">${escapeHtml(player.agent0.prompts.system_prompt)}</div>
                    </div>

                    <div class="section">
                        <div class="section-title">üéØ Step-wise Prompt</div>
                        <div class="prompt-box">${escapeHtml(player.agent0.prompts.step_wise_prompt)}</div>
                    </div>
                `;
            } else {
                modalContent += '<div class="no-data">Agent configuration data not available for this player</div>';
            }

            document.getElementById('modalBody').innerHTML = modalContent;
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('playerModal').style.display = 'none';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('playerModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
